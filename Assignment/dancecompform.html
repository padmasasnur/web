<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="2px solid black">
      <tr>
        <td>NAME :</td>
        <td><input type="text" name="name" /></td>
      </tr>
      <tr>
        <td>IC No :</td>
        <td><input type="text" name="ic-no" /></td>
      </tr>
      <tr>
        <td>Address :</td>
        <td>
          <textarea name="address" id="add" cols="60" rows="10"></textarea>
        </td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" name="gender" id="man" value="Male" />
          <label>Male</label>
          <input type="radio" name="gender" id="men" value="Femal" />
          <label>Female</label>
        </td>
      </tr>
      <tr>
        <td>Dance Type :</td>
        <td>
          <input type="checkbox" id="zapin-dance" name="dance1" value="Zapin" />
          <label for="vehicle1">zapin</label>
          <input type="checkbox" id="joget-dance" name="dance2" value="Joget" />
          <label for="vehicle2">Joget</label>
          <input type="checkbox" id="Inang-dance" name="dance3" value="Inang" />
          <label for="vehicle3">Inang</label>
          <input type="checkbox" id="lion-dance" name="dance4" value="lion" />
          <label for="Lion Dance">Inang</label>
        </td>
      </tr>
      <tr>
        <td>Competition:</td>
        <td>
          <select name="level" id="level">
            <option value="state">State Level</option>
            <option value="national">National Level</option>
            <option value="international">Internation Level</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Nationality:</td>
        <td>
          <select name="nationality" id="nationality">
            <option value="">please select</option>
            <option value="ind">Indian</option>
            <option value="nri">NRI</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Password :</td>
        <td><input type="password" name="pass" /></td>
      </tr>
      <tr>
        <td><button>Register Me</button></td>
        <td><button>Cancel</button></td>
      </tr>
    </table>
  </body>
</html>
